name: Deploy

on:
  push:
    branches:
      - main

jobs:
  publish:
    name: Publish to GHCR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push images
        run: |
          cp .env.example .env
          docker-compose --env-file .env build

          for service in app api proxy; do
            REMOTE=ghcr.io/${{ github.repository }}/${service}
            docker tag assignment-${service} ${REMOTE}:${{ github.sha }}
            docker tag assignment-${service} ${REMOTE}:latest
            docker push ${REMOTE}:${{ github.sha }}
            docker push ${REMOTE}:latest
          done

  deploy:
    name: Deploy to my Hetzner server
    runs-on: ubuntu-latest
    needs: publish
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.2.5
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: /opt/assignment/update.sh
