name: CI

on:
  push:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint config files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Lint proxy nginx
        run: |
          docker compose run --rm proxy \
              nginx -t -c /etc/nginx/nginx.conf

      - name: Lint app nginx
        run: |
          docker compose run --rm app \
              nginx -t -c /etc/nginx/nginx.conf

      - uses: jbergstroem/hadolint-gh-action@v1
        with:
          dockerfile: "**/Dockerfile"

      - name: Validate docker-compose config
        run: |
          cd ${{ github.workspace }}
          docker compose config


  test:
    name: Test Platform
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v5

      - name: Build with compose
        run: |
          docker compose build

      - name: Start services
        run: |
          IMAGE_TAG=${{ github.sha }} docker compose up -d --wait

      - name: Test whether proxy is up
        run: curl -fsS http://localhost:8001

      - name: Test API health
        run: curl -fsS http://localhost:8001/api/health

      - name: Show logs on failure
        if: failure()
        run: docker compose logs --no-color

      - name: Tear down
        if: always()
        run: docker compose down


  publish:
    name: Publish to GHCR
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v5

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push images
        run: |
          IMAGE_TAG=${{ github.sha }} docker compose build
          IMAGE_TAG=${{ github.sha }} docker compose push

  deploy:
    name: Deploy to my Hetzner server
    runs-on: ubuntu-latest
    needs: publish
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.2.5
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -ex
            cd assignment
            git pull
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io \
              -u ${{ github.actor }} --password-stdin

            export IMAGE_TAG=${{ github.sha }}
            docker compose up -d --pull always --wait

            docker image prune -f
